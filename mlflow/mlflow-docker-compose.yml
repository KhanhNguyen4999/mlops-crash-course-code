# Source: https://hub.docker.com/r/atcommons/mlflow-server
version: '3'

services:
  mlflow:
    build:
      context: mlflow/
      args:
        MLFLOW_VERSION: ${MLFLOW_VERSION}
    ports:
      - "5000:5000"
    environment:
      BACKEND_URI: sqlite:////mlflow/mlflow.db
      ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - ./run_env/data:/mlflow
